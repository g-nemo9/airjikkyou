{% extends 'base.html' %}

{% block content %}
<style type="text/css">
    .errorlist {
        margin: 0;
        padding: 0;
        list-style-type: none;
        color: red;
    }

    div.field {
        margin-top: 30px;
    }

    div.field > span.helptext {
        font-size: 14px;
        color: #999;
    }

    div.field > label {
        display: block;
    }

    div.field > input, div.field > textarea, div.field > select, div.field > button {
        width: 100%;
        padding: 6px 12px;
        box-sizing: border-box;
        border-radius: 4px;
        border: solid 1px #999;
    }
</style>
<h2>新規作成</h2>
<form action="{% url 'app:create' %}" method="post">{% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="field">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
            <span class="helptext">{{ field.help_text }}</span>
        {% endif %}
        {{ field.errors }}
        </div>
    {% endfor %}
    <div class="field">
        <button type="submit" class="btn btn-primary">作成</button>
    </div>
</form>
{% endblock %}
